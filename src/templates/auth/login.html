<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ GEN Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Include the provided CSS here */
        .header {
            font-family: 'Acme', sans-serif;
        }

        .body {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            width: 30vmax;
            border-radius: 20px;
            padding: 50px;
            padding-top: 100px;
            padding-bottom: 100px;
            background-color: #ffffff;
        }

        .link {
            text-decoration: none;
            color: #ffffff;
        }

        #backImg {
            z-index: -1;
            position: fixed;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .displaycenter {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form {
            display: flex;
            flex-direction: column;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }

        <!--.form-control:focus {-->
            <!--border-color: #007bff;-->
            <!--outline: none;-->
        <!--}-->

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .text-center {
            text-align: center;
        }

        .mt-3 {
            margin-top: 1rem;
        }

        .pt-4 {
            padding-top: 1.5rem;
        }
    </style>
</head>

<body>
    <!-- Uncomment the line below if you have a background image -->
    <!-- <img src="./bgimg.jpg" alt="" id="backImg"> -->
    <div class="body displaycenter">
        <form class="form" action="/login_code" method="post">
            <div class="header">
                <h2 class="text-center"><b>MCQ GEN</b></h2>
            </div>
            <label class="pt-4" for="email">Email</label>
            <input class="form-control" type="email" placeholder="Email" name="email" id="email" required>

            <label class="pt-4" for="password">Password</label>
            <input class="form-control" type="password" placeholder="Password" name="password" id="password" required>

            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary form-control">Login</button>
            </div>

            <div class="text-center mt-3 text-center">
                <p class="" style="align-items: baseline;">Don't have an account?</p> <a class="" href="/register">Register</a>
            </div>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
