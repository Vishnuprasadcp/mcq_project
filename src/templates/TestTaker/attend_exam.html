{% extends "TestTaker/TT_index.html" %}
{% block body %}
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Attend Exam</title>
</head>
<body>
    <form action="attend_exam4" method="post">
        <div class="container">
            <table class="table table-bordered table-hover mt-5">
                {% for i in val %}
                <tr class="table-primary">
                    <th>Question {{loop.index}}</th>
                </tr>
                <tr>
                    <th>{{i['question']}}</th>
                </tr>
                <tr>{% set k = loop.index %}
                    <td>
                        {% for j in option[loop.index-1] %}
                        <div class="form-check">
                            <input type="radio" value="{{j}}" name="answer{{k}}" class="form-check-input">
                            <label class="form-check-label">{{j}}</label>
                        </div>
                        {% endfor %}
                        <!--<div class="form-check">-->
                            <!--<input type="radio" value="{{i['option2']}}" name="answer{{loop.index}}" class="form-check-input">-->
                            <!--<label class="form-check-label">{{i['option2']}}</label>-->
                        <!--</div>-->
                        <!--<div class="form-check">-->
                            <!--<input type="radio" value="{{i['option3']}}" name="answer{{loop.index}}" class="form-check-input">-->
                            <!--<label class="form-check-label">{{i['option3']}}</label>-->
                        <!--</div>-->
                        <!--<div class="form-check">-->
                            <!--<input type="radio" value="{{i['answer']}}" name="answer{{loop.index}}" class="form-check-input">-->
                            <!--<label class="form-check-label">{{i['answer']}}</label>-->
                        <!--</div>-->
                    </td>
                </tr>
                {% endfor %}
                <tr>
                    <th class="text-center"><input type="submit" value="Submit" class="btn btn-primary"></th>
                </tr>
            </table>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
{% endblock %}
