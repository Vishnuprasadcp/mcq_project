{% extends "Question_setter/qs_index.html" %}
{% block body %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MCQ GEN{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .hidden {
            display: none;
        }

        .content {
            margin: 20px;
        }

        .card {
            margin-bottom: 20px;
        }

        .correct-option {
            border-color: green;
        }
    </style>
</head>
<body>

<div class="container content">
    <div class="row">
        <div class="col-md-12">

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">My Questions</h5>
                    <p class="card-text">Manage your questions or add new ones.</p>
                    <a href="{{ url_for('view_my_qstn') }}" class="btn btn-primary">View My Questions</a>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add or Generate a New Question</h5>
                    <button class="btn btn-success" id="addQuestionBtn">Add Question</button>
                    <button class="btn btn-warning" id="generateMCQToggleBtn">Generate MCQ</button>

                    <!-- Add Question Form (Hidden by default) -->
                    <div id="addQuestionForm" class="mt-3 hidden">
                        <form action="{{ url_for('question_insert') }}" method="post">
                            <div class="mb-3">
                                <label for="question" class="form-label">Question</label>
                                <textarea class="form-control" name="question" id="question" rows="4" required style="resize: vertical;"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="option1" class="form-label">Option 1</label>
                                <input type="text" class="form-control" name="option1" id="option1" required>
                            </div>
                            <div class="mb-3">
                                <label for="option2" class="form-label">Option 2</label>
                                <input type="text" class="form-control" name="option2" id="option2" required>
                            </div>
                            <div class="mb-3">
                                <label for="option3" class="form-label">Option 3</label>
                                <input type="text" class="form-control" name="option3" id="option3" required>
                            </div>
                            <div class="mb-3">
                                <label for="option4" class="form-label">Option 4 (Correct Answer)</label>
                                <input type="text" class="form-control correct-option" name="option4" id="option4" required>
                            </div>
                            <div class="mb-3">
                                <label for="solution" class="form-label">Solution</label>
                                <textarea class="form-control" name="solution" id="solution" rows="4" required style="resize: vertical;"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary mt-2">Add Question</button>
                        </form>
                    </div>

                    <!-- Generate MCQ Form (Hidden by default) -->
                    <div id="generateMCQForm" class="mt-3 hidden">
                        <form>
                            <div class="mb-3">
                                <label for="mcq_topic" class="form-label">MCQ Topic</label>
                                <textarea class="form-control" name="mcq_topic" id="mcq_topic" rows="2" required placeholder="Enter the topic"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="mcq_number" class="form-label">Number of MCQs</label>
                                <textarea class="form-control" name="mcq_number" id="mcq_number" rows="1" required placeholder="Enter the number of questions"></textarea>
                            </div>
                            <button type="button" class="btn btn-warning" id="generateMCQBtn">Generate</button>
                        </form>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<script>
    // Toggle Add Question form
    document.getElementById('addQuestionBtn').addEventListener('click', function() {
        var addForm = document.getElementById('addQuestionForm');
        var generateForm = document.getElementById('generateMCQForm');
        addForm.classList.toggle('hidden');
        generateForm.classList.add('hidden');  // Hide the generate form if Add form is visible
    });

    // Toggle Generate MCQ form
    document.getElementById('generateMCQToggleBtn').addEventListener('click', function() {
        var generateForm = document.getElementById('generateMCQForm');
        var addForm = document.getElementById('addQuestionForm');
        generateForm.classList.toggle('hidden');
        addForm.classList.add('hidden');  // Hide the add form if Generate form is visible
    });
</script>
</body>
{% endblock %}
