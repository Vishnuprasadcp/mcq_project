{% extends "Question_setter/qs_index.html" %}
{% block body %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MCQ GEN{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
        body {
            font-family: Arial, sans-serif;
        }

        .hidden {
            display: none;
        }

        .content {
            margin: 20px;
        }

        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGzEy1h1LfTU/H2zvyxGBo0M2C/0R4W4WFGvWFGfVhFNS" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-pMd3n7i5bm0G8tnP45lX+2z9z8zT5yf07U9yTM/sq8r9GSUW5Hed/ewt9MqrJ10" crossorigin="anonymous"></script>


<div class="container content">
    <div class="row">
        <div class="col-md-12">

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Recent Activity</h5>
                    <p class="card-text">You recently added a new question.</p>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">My Questions</h5>
                    <p class="card-text">Manage your questions or add new ones.</p>
                    <a href="#" class="btn btn-primary">View My Questions</a>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add a New Question</h5>
                    <button class="btn btn-success" id="addQuestionBtn">Add Question</button>
                    <div id="addQuestionForm" class="mt-3 hidden">
                        <form action="question_insert" method="post">
                            <div class="mb-3">
                                <label for="question" class="form-label">Question</label>
                                <input type="text" class="form-control" name="question" id="question" required>
                            </div>
                            <div class="mb-3">
                                <label for="option1" class="form-label">Option 1</label>
                                <input type="text" class="form-control" name="option1" id="option1" required>
                            </div>
                            <div class="mb-3">
                                <label for="option2" class="form-label">Option 2</label>
                                <input type="text" class="form-control" name="option2" id="option2" required>
                            </div>
                            <div class="mb-3">
                                <label for="option3" class="form-label">Option 3</label>
                                <input type="text" class="form-control" name="option3" id="option3" required>
                            </div>
                            <div class="mb-3">
                                <label for="option4" class="form-label">Option 4 (Correct Answer)</label>
                                <input type="text" class="form-control correct-option" name="option4" id="option4" required style="border-color: green;">
                            </div>
                            <button type="submit" class="btn btn-primary mt-2">Add Question</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGzEy1h1LfTU/H2zvyxGBo0M2C/0R4W4WFGvWFGfVhFNS" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-pMd3n7i5bm0G8tnP45lX+2z9z8zT5yf07U9yTM/sq8r9GSUW5Hed/ewt9MqrJ10" crossorigin="anonymous"></script>
<script>
    document.getElementById('addQuestionBtn').addEventListener('click', function() {
        var form = document.getElementById('addQuestionForm');
        form.classList.toggle('hidden');
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
